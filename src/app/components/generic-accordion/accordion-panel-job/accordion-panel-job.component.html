<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Job Title</mat-panel-title>
    </mat-expansion-panel-header>        
    <ng-container>
      <section class="d-flex flex-column">
        <mat-checkbox 
          *ngFor="let job of jobTitles" 
          [checked]="validateChecked(job)" 
          (change)="selectJobTitle($event,job)"
        >
          {{job.value}}
        </mat-checkbox>
      </section>
    </ng-container>
</mat-expansion-panel>
